[server]
# Protocol (http or https)
protocol = http

# The IP address to bind to (0.0.0.0 means all)
http_addr = 0.0.0.0

# The port Grafana listens on
http_port = 3000

# Root URL for Grafana â€” important when Nginx is removed
root_url = http://localhost:3000

[security]
# Allow embedding (optional)
allow_embedding = true

[users]
# Auto-signup enabled
allow_sign_up = true

